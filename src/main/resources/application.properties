server.port=8700
spring.application.name=virtual-lab
spring.datasource.url=jdbc:mysql://localhost:3306/VirtualLab?createDatabaseIfNotExist=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=VirtualLab
spring.datasource.password=VirtualLabPass
spring.jpa.show-sql=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=VirtualLab
logging.file.name=VirtualLab.log
lab.duration.days=180